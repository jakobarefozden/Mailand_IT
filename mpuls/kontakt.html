<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header></header>

    <main style="padding:12px;">
        <section class="content-section">
            <h2>Kontakt</h2>
            <p>Hvis du har spørsmål eller ønsker å komme i kontakt med oss, fyll ut skjemaet nedenfor. Vi svarer så snart som mulig.</p>
            <form action="https://formspree.io/f/mjkabeng" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Navn:</label>
                    <input type="text" id="name" name="name" required placeholder="Ditt navn">
                </div>
                <div class="form-group">
                    <label for="email">E-post:</label>
                    <input type="email" id="email" name="email" required placeholder="Din e-post">
                </div>
                <div class="form-group">
                    <label for="subject">Emne:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Emne for melding">
                </div>
                <div class="form-group">
                    <label for="message">Melding:</label>
                    <textarea id="message" name="message" required placeholder="Skriv meldingen din her..."></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <p><strong>Kontaktinformasjon:</strong></p>
            <p><i class="fas fa-phone" style="margin-right:8px;"></i><a href="tel:+479117440">67 91 14 40</a></p>
            <p><i class="fas fa-envelope" style="margin-right:8px;"></i><a href="mailto:mailandvgs@afk.no">mailandvgs@afk.no</a></p>
            <p><i class="fas fa-map-marker" style="margin-right:8px;"></i>Postboks 313, 1470 Lørenskog</p>
        </section>
    </main>

    <footer></footer>

    <script src="scripts/include.js"></script>
</body>
</html>
