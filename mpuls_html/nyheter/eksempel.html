    <style>
        /* Reset default margins and ensure full height */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #318ada;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        /* Fixed Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #318ada;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        /* Scrollable Content Area */
        main {
            margin-top: 80px;
            margin-bottom: 120px;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Navigation Link Styles */
        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px; /* Increased gap for more spacing */
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: x-large; /* Reduced from xx-large for less crowding */
            padding: 8px 12px; /* Added padding for better click area */
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Subtle hover effect */
            border-radius: 4px;
        }

        /* Footer Link Styles */
        footer a {
            color: white;
            text-decoration: none;
        }
